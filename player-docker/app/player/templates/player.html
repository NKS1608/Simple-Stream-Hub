<head>
<link href="https://unpkg.com/video.js@7.21.1/dist/video-js.min.css" rel="stylesheet">
<link href="https://unpkg.com/videojs-seek-buttons@3.0.1/dist/videojs-seek-buttons.css" rel="stylesheet">
<link href="https://unpkg.com/silvermine-videojs-quality-selector@1.1.2/dist/css/quality-selector.css" rel="stylesheet">
<link href="{{url_for('static', filename='css/player.css')}}" rel="stylesheet">

<video id=http-player class="video-js vjs-default-skin vjs-big-play-centered" controls
  poster="{{url_for('static', filename='img/poster/default.jpg')}}">
  <source src="{{url_for('static', filename=video_url)}}" type="{{mime}}">
</video>

<script src="https://unpkg.com/video.js@7.21.1/dist/video.min.js"></script>
<script src="https://unpkg.com/videojs-landscape-fullscreen@11.1111.0/dist/videojs-landscape-fullscreen.min.js"></script>
<script src="https://unpkg.com/videojs-contrib-quality-levels@3.0.0/dist/videojs-contrib-quality-levels.min.js"></script>
<script src="https://unpkg.com/videojs-http-quality-selector@1.2.0/dist/videojs-http-quality-selector.min.js"></script>
<script src="https://unpkg.com/videojs-seek-buttons@3.0.1/dist/videojs-seek-buttons.min.js"></script>
</head>
<body>
  <script>
    var player = videojs('http-player');
  
    player.ready(function () {
      player.fill(true);
      player.landscapeFullscreen();
      player.httpQualitySelector();
      player.seekButtons({
        forward: 30,
        back: 10
      });
      player.play();
    });
  </script>  
</body>
