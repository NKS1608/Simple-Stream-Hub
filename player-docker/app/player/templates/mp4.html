<link href="https://unpkg.com/video.js@7.21.1/dist/video-js.min.css" rel="stylesheet">
<link href="https://unpkg.com/videojs-seek-buttons@3.0.1/dist/videojs-seek-buttons.css" rel="stylesheet" >
<link href="https://unpkg.com/silvermine-videojs-quality-selector@1.1.2/dist/css/quality-selector.css" rel="stylesheet">

<video id=mp4-player class="video-js vjs-default-skin vjs-big-play-centered" controls poster="{{url_for('static', filename='img/poster/default.jpg')}}">
  <source src="{{url_for('static', filename='video/mp4/'+name+'/1080p.mp4')}}" type="video/mp4" label="1080p">
  <source src="{{url_for('static', filename='video/mp4/'+name+'/720p.mp4')}}"  type="video/mp4" label="720p">
  <source src="{{url_for('static', filename='video/mp4/'+name+'/480p.mp4')}}"  type="video/mp4" label="480p">
</video>

<script src="https://unpkg.com/video.js@7.21.1/dist/video.min.js"></script>
<script src="https://unpkg.com/videojs-landscape-fullscreen@11.1111.0/dist/videojs-landscape-fullscreen.min.js"></script>
<script src="https://unpkg.com/silvermine-videojs-quality-selector@1.1.2/dist/js/silvermine-videojs-quality-selector.min.js"></script>
<script src="https://unpkg.com/videojs-seek-buttons@3.0.1/dist/videojs-seek-buttons.min.js"></script>

<script>
  var player = videojs('mp4-player');
  player.controlBar.addChild('QualitySelector');

  player.ready(function () {
    player.fill(true);
    player.landscapeFullscreen();
    player.seekButtons({
        forward: 30,
        back: 10}
    );
    player.play();
  });
</script>
